<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Pokémon Search App</h1>
        <div class="resultDisplay">
            <h2>Search for Pokémon Name or ID:</h2>
            <div class="inputButton">
                <input required id="search-input" type="text">
                <button id="search-button">Search</button>
            </div>
            <div class="topContainer">
                <div class="nameId">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
                <div class="size">
                    Weight: <span id="weight"></span>  Height: <span id="height"></span>
                </div>
                <div id="image">
                    <img id="sprite" src="" alt="">
                </div>
                <div id="types"></div>
            </div>
            <div class="bottomContainer">
                <table>
                    <tbody>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attak:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defence</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attak</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defence</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td id="speed" class="speed"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>




    <script src="script.js"></script>
</body>
</html>
